<!-- rodape -->

<footer>
  <div id="contact-area">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="main-title">Entre em contato conosco</h3>
        </div>
        <div class="col-md-4 contact-box">
          <i class="fas fa-phone"></i>
          <p><span class="contact-tile">Ligue para:</span> (11)99999-9999</p>
          <p><span class="contact-tile">Horários:</span> 8:00 - 19:00</p>
        </div>
        <div class="col-md-4 contact-box">
          <i class="fas fa-envelope"></i>
          <p><span class="contact-tile">Envie um email:</span> contato@angular.com.br</p>
        </div>
        <div class="col-md-4 contact-box">
          <i class="fas fa-map-marker-alt"></i>
          <p><span class="contact-tile">Venha tomar um café:</span> Rua Lorem Ipsum - 1234</p>
        </div>
        <div class="col-md-6" id="msg-box">
          <p>Ou nos deixe uma mensagem:</p>
        </div>
        <div class="col-md-6" id="contact-form">
          <form action="">
            <input type="text" class="form-control" placeholder="E-mail" name="email">
            <input type="text" class="form-control" placeholder="Assunto" name="subject">
            <textarea class="form-control" rows="3" placeholder="Sua mensagem..." name="message"></textarea>
            <input type="submit" class="main-btn">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="copy-area">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>Desenvolvido por Margareth Breis &copy; 2021</p>
        </div>
      </div>
    </div>
  </div>
</footer>
